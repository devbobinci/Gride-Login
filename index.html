<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">
        <section class="introduction">
            <h1 class="intro__title">Gradie</h1>
            <p class="intro__desc">Beautiful gradients in seconds.</p>
            <img class="intro__img" src="./Assets/iPhone-Mockup.png" alt="iphone">
        </section>

        <section class="login-panel">

            <h1 class="login__title">Login</h1>
            <h3 class="login__name">Email</h3>
            <input class="login__input" type="text" placeholder="john@example.com">

            <h3 class="login__name">Password</h3>
            <input class="login__input" type="password" placeholder="At least 8 characters">

            <div class="checkbox__section">
                <input type="checkbox">
                <span>By creating an account, you agree to the <a href="#">Terms & Conditions.</a></span>
            </div>

            <button class="login__btn">Create an Account</button>

        </section>
    </div>
</body>

</html>
